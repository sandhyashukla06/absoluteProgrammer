<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="signUpPage.css">
</head>
<body>
    <div class="loginContainer">
        <div class="headerBlock">
            <p class="headerText"> Online_Shopping</p>
        </div> <!-- Header_Block End-->

        <div class="contentBlock">
            <div class="signUpPageBlock">
                <p class="middleText"> SignUp/Register </p>
                <div class="inputField">
                    <label for="firstname">First_Name</label>
                    <input type="text" name="firstname">
                </div>
                <div class="inputField">
                    <label for="lastname">Last_Name</label>
                    <input type="text" name="lastname">
                </div>
                <div class="inputField">
                    <label for="dob">Date_of_Birth</label>
                    <input type="date" name="dob">
                </div>
                <div class="inputField">
                    <label for="gender">Gender</label>
                    <div class="radioButton">
                        <input type="radio" name="gender" >Male
                        <input type="radio" name="gender" >Female
                    </div>
                </div>
                <div class="inputField">
                    <label for="email">Email_ID</label>
                    <input type="email" name="email">
                </div>
                <div class="inputField">
                        <label for="psw">Password</label>
                        <input type="password" name="psw">
                    </div>
                <div class="inputField">
                    <label for="psw">Re_Password</label>
                    <input type="password" name="psw">
                </div>
                <div class="inputSubmit">
                    <input type="submit" value="submit">
                </div>
                <!-- <div class="anchorTag">
                    <p class="anchorText"><a href="">create new user</a></p>
                    <p class="anchorText"><a href="">forgotten password </a></p>
                </div> -->
            </div>
        </div> <!-- Middle_Block End-->

        <div class="footerBlock">

        </div> <!-- Footer_Block End-->

</div>
</body>
</html>
